<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: white;

    }

    .gridall {
      margin: auto;
      background-color: white;
      width: 100%;
      height: 500px;
      display: grid;
      grid-template-columns: 25% 25% 25%;
      grid-gap: 10px;
    }
    img {
      width: 100%;
      height: 100%;
      
    }
  </style>
</head>

<body>

  <div class="gridall">
    <div> <img src="Photo/1.png" alt=""></div>
    <div> <img src="Photo/2.png" alt=""></div>
    <div> <img src="Photo/3.png" alt=""></div>
    <div> <img src="Photo/4.png" alt=""></div>
    <div> <img src="Photo/5.png" alt=""></div>
    <div> <img src="Photo/6.png" alt=""></div>
    <div> <img src="Photo/7.png" alt=""></div>
    <div> <img src="Photo/8.png" alt=""></div>
  </div>


</body>

</html>
